<!DOCTYPE html>
<!-- Submitted by: Ruzette Clare Fernandez & Ronn Rafael Advincula -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game By Unstablemfs </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="start-screen" class="container-start">
        <h1>HANGMAN GAME</h1>
        <button class="blue" onclick="startGame()">Start</button>
    </div>
    
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>

    <div id="game-screen" class="container" style="display: none;">
        <div class="hangman-box">
            <img src="#" draggable="false" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Hint: <b></b></h4>
            <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
            <div class="keyboard"></div>
        </div>
        <div id="score-display">Score: <span id="score">0</span></div>
    </div>

    

    <script src="words.js"></script>

    <script src="scripts.js"></script>

</body>
</html>
